<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #logo {
            width: 200px;
            height: auto;
            margin-top: 50px;
        }

        .login-container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            padding: 20px;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <img id="logo"
        src="https://media.licdn.com/dms/image/C4D0BAQHKj6jB-nedqA/company-logo_200_200/0/1654875447501/mblabs_logo?e=1712793600&v=beta&t=WBlUpRLX2iusOYxiOa4Qkdis5RRZdN9WDgo80X9WuH8"
        alt="Logo">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Popup HTML -->
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popupMessage">Popup Content Here</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    displayPopup(data.message, 'success');
                } else {
                    displayPopup(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function displayPopup(message, type) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');

            if (type === 'success') {
                popupMessage.style.color = 'green';
            } else {
                popupMessage.style.color = 'red';
            }

            popupMessage.innerHTML = message;
            popup.style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body
